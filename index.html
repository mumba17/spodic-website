<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spodic - Focus.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #111111;
            --text: #eeeeee;

            --orp-color: #ff3b30;
            --guide-color: #333;
            
            /* Dynamic sizing tokens */
            --rsvp-font-size: clamp(2rem, 9vw + 0.5rem, 6rem);
            /* Standardized spacing for a cohesive word look */
            --rsvp-letter-spacing: clamp(-3px, -1vw, -1px);
            --guide-height: clamp(16px, 3vh, 32px);
            --guide-offset: clamp(30px, 0.9em, 60px); 
            --footer-font-size: clamp(0.65rem, 2vw, 1rem);
            --footer-bottom: clamp(20px, 5vh, 50px);
            --body-padding-bottom: clamp(8vh, 12vh, 8vh);
        }

        *, *::before, *::after { box-sizing: border-box; }

        html {
            -webkit-text-size-adjust: 100%;
            height: -webkit-fill-available;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            min-height: -webkit-fill-available;
            margin: 0;
            padding: 0 5vw var(--body-padding-bottom) 5vw;
            overflow: hidden;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Using CSS Grid is superior for RSVP alignment.
           Columns: 1fr (Left) - auto (ORP) - 1fr (Right).
           This ensures the 'auto' column is perfectly centered in the viewport.
        */
        .rsvp-container {
            font-size: var(--rsvp-font-size);
            font-weight: 500;
            display: grid; 
            grid-template-columns: 1fr auto 1fr;
            align-items: baseline; /* Ensures text sits on the same line */
            width: 100%;
            max-width: 100vw;
            padding: clamp(30px, 5vh, 60px) 0;
            position: relative;
        }

        .segment {
            white-space: pre;
            letter-spacing: var(--rsvp-letter-spacing);
            /* Ensure line-height is tight to prevent vertical drifts */
            line-height: 1.1; 
        }

        #left-side {
            text-align: right;
            overflow: hidden; 
            white-space: nowrap;
            /* No padding here ensures it touches the ORP seamlessly */
        }

        #orp {
            color: var(--orp-color);
            text-align: center; 
            font-weight: 600;
            /* Ensures the ORP has the same spacing as the word to prevent 'broken' look */
            letter-spacing: var(--rsvp-letter-spacing);
            
            /* Optional: If you want to perfectly center the *ink* of the letter
               ignoring the letter-spacing to the right, utilize a tiny negative margin.
               But usually, standard flow is best.
            */
            position: relative;
            z-index: 2;
        }

        #right-side {
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
        }

        .guide {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background-color: var(--guide-color);
            height: var(--guide-height);
            z-index: 10;
        }

        /* Since the ORP is centered by the grid, 
           the guides at 50% absolute will cut exactly through the middle of the ORP.
        */
        .guide-top { 
            top: 50%;
            transform: translate(-50%, calc(-1 * var(--guide-offset) - var(--guide-height)));
        }

        .guide-bottom { 
            top: 50%;
            transform: translate(-50%, var(--guide-offset));
        }

        .footer {
            position: absolute;
            bottom: var(--footer-bottom);
            font-size: var(--footer-font-size);
            color: #444;
            letter-spacing: clamp(1px, 0.5vw, 2px);
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            padding: 0 1rem;
        }

        @media (max-height: 500px) and (orientation: landscape) {
            :root { --body-padding-bottom: 5vh; --footer-bottom: 10px; }
        }

        @media (max-width: 320px) {
            :root { --rsvp-font-size: 1.5rem; }
        }

        @media (min-width: 3840px) {
            :root { --rsvp-font-size: min(7rem, 5vw); }
        }
    </style>
</head>
<body>

    <div class="rsvp-container">
        <div class="guide guide-top"></div>
        <div class="guide guide-bottom"></div>

        <span id="left-side" class="segment">Sp</span>
        <span id="orp" class="segment">o</span>
        <span id="right-side" class="segment">dic</span>
    </div>

    <div class="footer">Coming Soon</div>

    <script>
        const leftEl = document.getElementById('left-side');
        const orpEl = document.getElementById('orp');
        const rightEl = document.getElementById('right-side');

        const fullText = `
            Spodic. Read Faster. Understand more. 
            It is incredible what the mind can do when it is not limited by the inner voice. 
            Most people read at the same speed they speak. That is a bottleneck. 
            Your brain can absorb visual data instantly. 
            By fixing your eyes on one spot, we remove the friction of scanning and silence your mental voice. 
            No eye movement. No searching. No distractions.
            Welcome to the future of reading. 
            Currently a work in progress. 
            SEE YOU SOON.
        `;

        const sequence = fullText.replace(/\s+/g, ' ').trim().split(' ');

        let index = 0;

        function getOrpIndex(word) {
            const len = word.length;
            if (len <= 1) return 0;
            if (len <= 5) return 1;
            if (len <= 9) return 2;
            if (len <= 13) return 3;
            return 4;
        }

        function renderWord(word) {
            const orpIndex = getOrpIndex(word);
            
            const leftText = word.slice(0, orpIndex);
            const orpText = word[orpIndex];
            const rightText = word.slice(orpIndex + 1);

            leftEl.textContent = leftText;
            orpEl.textContent = orpText;
            rightEl.textContent = rightText;
        }

        function playLoop() {
            const word = sequence[index];
            renderWord(word);

            let delay = 100; 
            
            if (index === 0) {
                delay = 3000;
            }
            else if (index >= sequence.length - 3 && index < sequence.length - 1) {
                delay = 500;
            } 
            else if (index === sequence.length - 1) {
                delay = 2000;
            } 
            else if (word.endsWith('.') || word.endsWith(',')) {
                delay = 300;
            } 
            else if (word.length > 8) {
                delay = 150;
            }

            index++;
            if (index >= sequence.length) {
                index = 0;
            }

            setTimeout(playLoop, delay);
        }

        renderWord("Spodic");

        setTimeout(() => {
            index = 1;
            playLoop();
        }, 3000);

        if (window.location.hostname === 'spodic-website.pages.dev') {
            window.location.href = 'https://spodic.com';
        }
    </script>
</body>
</html>
