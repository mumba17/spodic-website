<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spodic - Focus.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #111111;
            --text: #eeeeee;
            --orp-color: #ff3b30;
            --guide-color: #333;
            
            /* Dynamic sizing tokens */
            --rsvp-font-size: clamp(1.75rem, 8vw + 0.5rem, 6rem);
            --rsvp-letter-spacing: clamp(-5px, -0.35vw, -1px);
            --container-height: clamp(80px, 20vh, 180px);
            --guide-height: clamp(12px, 3vh, 24px);
            --footer-font-size: clamp(0.65rem, 2vw, 0.9rem);
            --footer-bottom: clamp(20px, 5vh, 50px);
            --body-padding-bottom: clamp(8vh, 12vh, 15vh);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            min-height: -webkit-fill-available;
            margin: 0;
            padding: 0 5vw var(--body-padding-bottom) 5vw;
            overflow: hidden;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Ensure full height on iOS Safari */
        html {
            height: -webkit-fill-available;
        }

        .rsvp-container {
            font-size: var(--rsvp-font-size);
            font-weight: 500;
            display: flex;
            align-items: baseline;
            justify-content: center;
            position: relative;
            height: var(--container-height);
            width: 100%;
            max-width: 100vw;
            padding: clamp(5px, 1.5vh, 15px) 0;
        }

        .segment {
            display: inline-block;
            white-space: pre;
            letter-spacing: var(--rsvp-letter-spacing);
        }

        #left-side {
            text-align: right;
            width: 50%;
            padding-right: 0.05em;
            overflow: hidden; 
            white-space: nowrap;
            text-overflow: clip;
        }

        #orp {
            color: var(--orp-color);
            width: auto;
            text-align: center;
            font-weight: 600;
            flex-shrink: 0;
            letter-spacing: 0; /* Reset for single character */
        }

        #right-side {
            text-align: left;
            width: 50%;
            padding-left: 0.05em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: clip;
        }

        .guide {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background-color: var(--guide-color);
            height: var(--guide-height);
        }

        .guide-top { 
            top: 0; 
        }

        .guide-bottom { 
            bottom: 0; 
        }

        .footer {
            position: absolute;
            bottom: var(--footer-bottom);
            font-size: var(--footer-font-size);
            color: #444;
            letter-spacing: clamp(1px, 0.5vw, 2px);
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            padding: 0 1rem;
        }

        /* Landscape mobile adjustment */
        @media (max-height: 500px) and (orientation: landscape) {
            :root {
                --container-height: clamp(60px, 25vh, 100px);
                --body-padding-bottom: 5vh;
                --footer-bottom: 10px;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            :root {
                --rsvp-font-size: 1.5rem;
            }
        }

        /* Large desktop screens */
        @media (min-width: 1920px) {
            :root {
                --rsvp-font-size: min(7rem, 5vw);
            }
        }
    </style>
</head>
<body>

    <div class="rsvp-container">
        <div class="guide guide-top"></div>
        <div class="guide guide-bottom"></div>

        <span id="left-side" class="segment">Sp</span>
        <span id="orp" class="segment">o</span>
        <span id="right-side" class="segment">dic</span>
    </div>

    <div class="footer">Coming Soon</div>

    <script>
        const leftEl = document.getElementById('left-side');
        const orpEl = document.getElementById('orp');
        const rightEl = document.getElementById('right-side');

        const fullText = `
            Spodic. Read Faster. Understand more. 
            It is incredible what the mind can do when it is not limited by the inner voice. 
            Most people read at the same speed they speak. That is a bottleneck. 
            Your brain can absorb visual data instantly. 
            By fixing your eyes on one spot, we remove the friction of scanning and silence your mental voice. 
            No eye movement. No searching. No distractions.
            Welcome to the future of reading. 
            Currently a work in progress. 
            SEE YOU SOON.
        `;

        const sequence = fullText.replace(/\s+/g, ' ').trim().split(' ');

        let index = 0;

        function getOrpIndex(word) {
            const len = word.length;
            if (len <= 1) return 0;
            if (len <= 5) return 1;
            if (len <= 9) return 2;
            if (len <= 13) return 3;
            return 4;
        }

        function renderWord(word) {
            const orpIndex = getOrpIndex(word);
            
            const leftText = word.slice(0, orpIndex);
            const orpText = word[orpIndex];
            const rightText = word.slice(orpIndex + 1);

            leftEl.textContent = leftText;
            orpEl.textContent = orpText;
            rightEl.textContent = rightText;
        }

        function playLoop() {
            const word = sequence[index];
            renderWord(word);

            let delay = 100; 
            
            if (index === 0) {
                delay = 3000;
            }
            else if (index >= sequence.length - 3 && index < sequence.length - 1) {
                delay = 500;
            } 
            else if (index === sequence.length - 1) {
                delay = 2000;
            } 
            else if (word.endsWith('.') || word.endsWith(',')) {
                delay = 300;
            } 
            else if (word.length > 8) {
                delay = 150;
            }

            index++;
            if (index >= sequence.length) {
                index = 0;
            }

            setTimeout(playLoop, delay);
        }

        renderWord("Spodic");

        setTimeout(() => {
            index = 1;
            playLoop();
        }, 3000);

    </script>
</body>
</html>
