<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spodic - Focus.</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 0;
        }
        h1 {
            font-size: 5rem;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }
        .red-letter { color: #ff3b30; } /* The RSVP Focus Point */

</head>

    <h1>Sp<span class="red-letter">o</span>dic</h1>
