<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spodic - Focus.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #111111;
            --text: #eeeeee;
            --orp-color: #ff3b30;
            --guide-color: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100dvh; /* Mobile viewport fix */
            margin: 0;
            overflow: hidden;
            cursor: default;
            user-select: none;

            padding-bottom: 12vh;
            box-sizing: border-box;
        }

        /* The container determines the "Stage" */
        .rsvp-container {
            /* FLUID TYPOGRAPHY:
               clamp(minimum, preferred, maximum)
               This scales smoothly between 2.5rem (mobile) and 6rem (desktop)
            */
            font-size: clamp(2.5rem, 10vw, 6rem); 
            font-weight: 500;
            display: flex;
            align-items: baseline;
            justify-content: center;
            position: relative;
            height: 150px;
            width: 100%;
            padding: 10px 0 10px 0;
            box-sizing: border-box;
        }

        .segment {
            display: inline-block;
            white-space: pre;
        }

        #left-side {
            text-align: right;
            width: 50%;
            padding-right: 2px;
            /* Prevent long words from breaking layout */
            overflow: hidden; 
            white-space: nowrap;
        }

        #orp {
            color: var(--orp-color);
            width: auto;
            text-align: center;
            font-weight: 600; /* Make the focus letter slightly bolder */
        }

        #right-side {
            text-align: left;
            width: 50%;
            padding-left: 2px;
            overflow: hidden;
            white-space: nowrap;
        }

        /* The Guides */
        .guide {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background-color: var(--guide-color);
            height: 20px;
        }
        .guide-top { top: 0; }
        .guide-bottom { bottom: 0; }

        .footer {
            position: absolute;
            bottom: 50px;
            font-size: 0.9rem;
            color: #444;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }

        /* Mobile Adjustment for Footer */
        @media (max-height: 600px) {
            .footer { bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="rsvp-container">
        <div class="guide guide-top"></div>
        <div class="guide guide-bottom"></div>

        <span id="left-side" class="segment">Sp</span>
        <span id="orp" class="segment">o</span>
        <span id="right-side" class="segment">dic</span>
    </div>

    <div class="footer">Coming Soon</div>

    <script>
        const leftEl = document.getElementById('left-side');
        const orpEl = document.getElementById('orp');
        const rightEl = document.getElementById('right-side');

        const fullText = `
            Spodic. Read Faster. Understand more. 
            It is incredible what the mind can do when it is not limited by the inner voice. 
            Most people read at the same speed they speak. That is a bottleneck. 
            Your brain can absorb visual data instantly. 
            By fixing your eyes on one spot, we remove the friction of scanning and silence your mental voice. 
            No eye movement. No searching. No distractions.
            Welcome to the future of reading. 
            Currently a work in progress. 
            SEE YOU SOON.
        `;

        const sequence = fullText.replace(/\s+/g, ' ').trim().split(' ');

        let index = 0;

        function getOrpIndex(word) {
            const len = word.length;
            if (len <= 1) return 0;
            if (len <= 5) return 1;
            if (len <= 9) return 2;
            if (len <= 13) return 3;
            return 4;
        }

        function renderWord(word) {
            const orpIndex = getOrpIndex(word);
            
            const leftText = word.slice(0, orpIndex);
            const orpText = word[orpIndex];
            const rightText = word.slice(orpIndex + 1);

            leftEl.textContent = leftText;
            orpEl.textContent = orpText;
            rightEl.textContent = rightText;
        }

        function playLoop() {
            const word = sequence[index];
            renderWord(word);

            // Default Base Speed (~600 WPM per your setting)
            let delay = 100; 
            
            // Logic Stack
            if (index === 0) {
                delay = 3000; // Intro Pause
            }
            else if (index >= sequence.length - 3 && index < sequence.length - 1) {
                delay = 500; // Slow down "SEE" and "YOU"
            } 
            else if (index === sequence.length - 1) {
                delay = 2000; // Long pause on SOON before looping
            } 
            else if (word.endsWith('.') || word.endsWith(',')) {
                delay = 300; // Punctuation pause
            } 
            else if (word.length > 8) {
                delay = 150; // Long word micro-pause
            }

            index++;
            if (index >= sequence.length) {
                index = 0;
            }

            setTimeout(playLoop, delay);
        }

        renderWord("Spodic");

        setTimeout(() => {
            index = 1;
            playLoop();
        }, 3000);

    </script>
</body>
</html>
